<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Image Slideshow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .slideshow-container {
            position: relative;
            max-width: 800px;
            width: 100%;
            margin: auto;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .slideshow-wrapper {
            position: relative;
            width: 100%;
            height: 500px;
            overflow: hidden;
        }

        .slide {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .slide.active {
            display: block;
            opacity: 1;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .slide-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
            padding: 30px 20px 20px;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.6);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .nav-btn:hover {
            background: rgba(0,0,0,0.8);
            transform: translateY(-50%) scale(1.1);
        }

        .prev-btn {
            left: 20px;
        }

        .next-btn {
            right: 20px;
        }

        .controls {
            background: #f8f9fa;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .control-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .control-btn:hover {
            background: #0056b3;
        }

        .control-btn.playing {
            background: #28a745;
        }

        .timing-input {
            width: 80px;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 4px;
            text-align: center;
        }

        .indicators {
            display: flex;
            justify-content: center;
            gap: 8px;
            padding: 15px;
            background: #f8f9fa;
            border-top: 1px solid #dee2e6;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator.active {
            background: #007bff;
            transform: scale(1.2);
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-slide {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: #f8f9fa;
            color: #6c757d;
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            background: #007bff;
            transition: width 0.1s linear;
            z-index: 15;
        }

        @media (max-width: 768px) {
            .slideshow-wrapper {
                height: 300px;
            }

            .nav-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }

            .controls {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="slideshow-container" id="slideshow">
        <div class="slideshow-wrapper">
            <div class="loading-overlay" id="loadingOverlay">
                <div class="loader"></div>
            </div>
            
            <div class="slides-container" id="slidesContainer">
                <!-- Slides will be dynamically inserted here -->
            </div>
            
            <button class="nav-btn prev-btn" id="prevBtn">‹</button>
            <button class="nav-btn next-btn" id="nextBtn">›</button>
            
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <button class="control-btn" id="playPauseBtn">▶ Play</button>
                <button class="control-btn" id="shuffleBtn">🔀 Shuffle</button>
                <button class="control-btn" id="reloadBtn">↻ Reload</button>
            </div>
            
            <div class="control-group">
                <label for="intervalInput">Interval (ms):</label>
                <input type="number" id="intervalInput" class="timing-input" value="3000" min="1000" max="10000" step="500">
            </div>
        </div>
        
        <div class="indicators" id="indicators">
            <!-- Indicators will be dynamically inserted here -->
        </div>
    </div>

    <script>
        class AdvancedSlideshow {
            constructor(container, imageUrls, options = {}) {
                this.container = container;
                this.originalImages = imageUrls;
                this.images = [...imageUrls];
                this.currentIndex = 0;
                this.isPlaying = false;
                this.interval = options.interval || 3000;
                
                // DOM elements
                this.slidesContainer = container.querySelector('#slidesContainer');
                this.loadingOverlay = container.querySelector('#loadingOverlay');
                this.indicators = container.querySelector('#indicators');
                this.prevBtn = container.querySelector('#prevBtn');
                this.nextBtn = container.querySelector('#nextBtn');
                this.playPauseBtn = container.querySelector('#playPauseBtn');
                this.shuffleBtn = container.querySelector('#shuffleBtn');
                this.reloadBtn = container.querySelector('#reloadBtn');
                this.intervalInput = container.querySelector('#intervalInput');
                this.progressBar = container.querySelector('#progressBar');
                
                // State
                this.slides = [];
                this.slideTimer = null;
                this.progressTimer = null;
                this.loadedImages = new Set();
                this.failedImages = new Set();
                
                this.init();
            }
            
            async init() {
                this.showLoading();
                this.setupEventListeners();
                await this.loadImages();
                this.createSlides();
                this.createIndicators();
                this.hideLoading();
                this.showSlide(0);
            }
            
            setupEventListeners() {
                this.prevBtn.addEventListener('click', () => this.prevSlide());
                this.nextBtn.addEventListener('click', () => this.nextSlide());
                this.playPauseBtn.addEventListener('click', () => this.togglePlayPause());
                this.shuffleBtn.addEventListener('click', () => this.shuffleAndRestart());
                this.reloadBtn.addEventListener('click', () => this.reloadSlideshow());
                this.intervalInput.addEventListener('change', (e) => {
                    this.interval = parseInt(e.target.value);
                    if (this.isPlaying) {
                        this.restartSlideshow();
                    }
                });
                
                // Keyboard navigation
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowLeft') this.prevSlide();
                    if (e.key === 'ArrowRight') this.nextSlide();
                    if (e.key === ' ') {
                        e.preventDefault();
                        this.togglePlayPause();
                    }
                });
                
                // Touch/swipe support
                let startX = 0;
                this.slidesContainer.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                });
                
                this.slidesContainer.addEventListener('touchend', (e) => {
                    const endX = e.changedTouches[0].clientX;
                    const deltaX = endX - startX;
                    
                    if (Math.abs(deltaX) > 50) {
                        if (deltaX > 0) {
                            this.prevSlide();
                        } else {
                            this.nextSlide();
                        }
                    }
                });
            }
            
            async loadImages() {
                const loadPromises = this.images.map((url, index) => this.loadImage(url, index));
                await Promise.allSettled(loadPromises);
            }
            
            loadImage(url, index) {
                return new Promise((resolve) => {
                    const img = new Image();
                    
                    if (this.isExternalUrl(url)) {
                        img.crossOrigin = "anonymous";
                        url = url + (url.includes('?') ? '&' : '?') + 't=' + Date.now();
                    }
                    
                    img.onload = () => {
                        this.loadedImages.add(index);
                        resolve({ index, url, success: true, img });
                    };
                    
                    img.onerror = () => {
                        this.failedImages.add(index);
                        console.warn(`Failed to load image: ${url}`);
                        resolve({ index, url, success: false, img: null });
                    };
                    
                    img.src = url;
                });
            }
            
            isExternalUrl(url) {
                return url.startsWith('http://') || url.startsWith('https://');
            }
            
            createSlides() {
                this.slidesContainer.innerHTML = '';
                
                this.images.forEach((url, index) => {
                    const slide = document.createElement('div');
                    slide.className = 'slide';
                    
                    if (this.failedImages.has(index)) {
                        slide.innerHTML = `
                            <div class="error-slide">
                                <div style="font-size: 4rem; margin-bottom: 15px;">📷</div>
                                <h3>Image failed to load</h3>
                                <p>Unable to load image from:<br><small>${url}</small></p>
                            </div>
                        `;
                    } else {
                        slide.innerHTML = `
                            <img src="${url}" alt="Slide ${index + 1}" 
                                 onerror="this.parentElement.innerHTML = '<div class=&quot;error-slide&quot;><div style=&quot;font-size: 4rem; margin-bottom: 15px;&quot;>📷</div><h3>Image failed to load</h3></div>'">
                            <div class="slide-content">
                                <div class="slide-title">Image ${index + 1}</div>
                                <div class="slide-description">Slide ${index + 1} of ${this.images.length}</div>
                            </div>
                        `;
                    }
                    
                    this.slidesContainer.appendChild(slide);
                });
                
                this.slides = this.slidesContainer.querySelectorAll('.slide');
            }
            
            createIndicators() {
                this.indicators.innerHTML = '';
                
                this.images.forEach((_, index) => {
                    const indicator = document.createElement('div');
                    indicator.className = 'indicator';
                    indicator.addEventListener('click', () => this.goToSlide(index));
                    this.indicators.appendChild(indicator);
                });
            }
            
            showSlide(index) {
                this.slides.forEach(slide => slide.classList.remove('active'));
                const indicators = this.indicators.querySelectorAll('.indicator');
                indicators.forEach(indicator => indicator.classList.remove('active'));
                
                if (this.slides[index]) {
                    this.slides[index].classList.add('active');
                    this.currentIndex = index;
                }
                
                if (indicators[index]) {
                    indicators[index].classList.add('active');
                }
                
                this.updateNavigation();
            }
            
            updateNavigation() {
                this.prevBtn.disabled = this.currentIndex === 0;
                this.nextBtn.disabled = this.currentIndex === this.slides.length - 1;
            }
            
            nextSlide() {
                const nextIndex = (this.currentIndex + 1) % this.slides.length;
                this.showSlide(nextIndex);
                
                if (this.isPlaying) {
                    this.restartProgress();
                }
            }
            
            prevSlide() {
                const prevIndex = this.currentIndex === 0 ? this.slides.length - 1 : this.currentIndex - 1;
                this.showSlide(prevIndex);
                
                if (this.isPlaying) {
                    this.restartProgress();
                }
            }
            
            goToSlide(index) {
                this.showSlide(index);
                
                if (this.isPlaying) {
                    this.restartProgress();
                }
            }
            
            startSlideshow() {
                this.isPlaying = true;
                this.playPauseBtn.textContent = '⏸ Pause';
                this.playPauseBtn.classList.add('playing');
                
                this.slideTimer = setInterval(() => {
                    this.nextSlide();
                }, this.interval);
                
                this.startProgress();
            }
            
            stopSlideshow() {
                this.isPlaying = false;
                this.playPauseBtn.textContent = '▶ Play';
                this.playPauseBtn.classList.remove('playing');
                
                if (this.slideTimer) {
                    clearInterval(this.slideTimer);
                    this.slideTimer = null;
                }
                
                this.stopProgress();
            }
            
            togglePlayPause() {
                if (this.isPlaying) {
                    this.stopSlideshow();
                } else {
                    this.startSlideshow();
                }
            }
            
            restartSlideshow() {
                this.stopSlideshow();
                this.startSlideshow();
            }
            
            startProgress() {
                this.progressBar.style.width = '0%';
                let progress = 0;
                
                this.progressTimer = setInterval(() => {
                    progress += (100 / (this.interval / 100));
                    this.progressBar.style.width = Math.min(progress, 100) + '%';
                    
                    if (progress >= 100) {
                        progress = 0;
                    }
                }, 100);
            }
            
            stopProgress() {
                if (this.progressTimer) {
                    clearInterval(this.progressTimer);
                    this.progressTimer = null;
                }
                this.progressBar.style.width = '0%';
            }
            
            restartProgress() {
                this.stopProgress();
                if (this.isPlaying) {
                    this.startProgress();
                }
            }
            
            shuffleImages() {
                // Fisher-Yates shuffle algorithm
                for (let i = this.images.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [this.images[i], this.images[j]] = [this.images[j], this.images[i]];
                }
            }
            
            shuffleAndRestart() {
                const wasPlaying = this.isPlaying;
                this.stopSlideshow();
                this.showLoading();
                
                setTimeout(async () => {
                    this.shuffleImages();
                    await this.loadImages();
                    this.createSlides();
                    this.createIndicators();
                    this.hideLoading();
                    this.showSlide(0);
                    
                    if (wasPlaying) {
                        this.startSlideshow();
                    }
                }, 300);
            }
            
            reloadSlideshow() {
                const wasPlaying = this.isPlaying;
                this.stopSlideshow();
                this.showLoading();
                
                this.images = [...this.originalImages];
                this.loadedImages.clear();
                this.failedImages.clear();
                
                setTimeout(async () => {
                    await this.loadImages();
                    this.createSlides();
                    this.createIndicators();
                    this.hideLoading();
                    this.showSlide(0);
                    
                    if (wasPlaying) {
                        this.startSlideshow();
                    }
                }, 300);
            }
            
            showLoading() {
                this.loadingOverlay.style.display = 'flex';
            }
            
            hideLoading() {
                this.loadingOverlay.style.display = 'none';
            }
        }
        
        // Initialize slideshow when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Example image URLs - replace with your preferred sources
            const imageUrls = [
                'https://picsum.photos/800/500?random=1',
                'https://picsum.photos/800/500?random=2', 
                'https://picsum.photos/800/500?random=3',
                'https://picsum.photos/800/500?random=4',
                'https://picsum.photos/800/500?random=5',
                'https://picsum.photos/800/500?random=6',
            ];
            
            const slideshowContainer = document.getElementById('slideshow');
            const slideshow = new AdvancedSlideshow(slideshowContainer, imageUrls, {
                interval: 3000,
                autoShuffle: false
            });
        });
    </script>
</body>
</html>
